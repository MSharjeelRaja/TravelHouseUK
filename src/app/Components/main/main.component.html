<mat-sidenav-container style="height: 100vh">
  <mat-sidenav mode="side" opened style="width: 250px; border-radius: 0px;  border: none;">
    <div class="sideNav d-flex flex-column h-100">
      <h1 class="header">Dashboard</h1>
      <div class="hLine"></div>

      <a
        routerLink="/main/dis"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-button"
            style="cursor: pointer;"
        #rlaLogin="routerLinkActive"
      >
        <img
          [src]="rlaLogin.isActive ? 'logo/overview.png' : 'logo/overview.png'"
          alt="overview"
          class="icon"
        />
        Overview
      </a>
      <span class="text-white my-2 font-medium subheader"
        >Content Managemt</span
      >
      <a  class="nav-button">
        <img [src]="'/logo/notiifcation.png'" alt="notification" class="icon" />
        Push Notifications
      </a>

      <a  class="nav-button">
        <img [src]="'/logo/Component 1.png'" alt="notification" class="icon" />
        Flight Bookings
      </a>

      <a  class="nav-button">
        <img [src]="'/logo/explore.png'" alt="notification" class="icon" />
        Search Records
      </a>
      <a  class="nav-button">
        <img [src]="'/logo/splash2.png'" alt="notification" class="icon" />
        Splash Screens
      </a>

      <a class="nav-button">
        <img [src]="'/logo/splash2.png'" alt="notification" class="icon" />
        Home Banners
      </a>
      <a
        routerLink="/main/faq"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-button"
            style="cursor: pointer;"
        #rlaDiscount="routerLinkActive"
      >
        <img
          [src]="
            rlaDiscount.isActive ? '/logo/faqhighlight.png' : '/logo/faq.png'
          "
          alt="faq"
          class="icon"
        />
        FAQ
      </a>

      <a class="nav-button">
        <img [src]="'/logo/explore.png'" alt="notification" class="icon" />
        Explore Section
      </a>
      <a class="nav-button">
        <img [src]="'/logo/settings.png'" alt="notification" class="icon" />
        General Settings
      </a>
      <a
        routerLink="/main/discount"
        routerLinkActive="active"
        style="cursor: pointer;"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-button"
        #rlaDiscount="routerLinkActive"
      >
        <img
          [src]="
            rlaDiscount.isActive
              ? '/logo/discounts.png'
              : '/logo/discounthighlight.png'
          "
          alt="Discount"
          class="icon"
        />
        Discounts
      </a>
      <span class="text-white my-2 font-medium subheader"
        >PAYMENT MANAGMENT</span
      >
      <a  class="nav-button">
        <img [src]="'/logo/paymnet.png'" alt="Discount" class="icon" />
        Payment Gateways
      </a>
      <a  class="nav-button">
        <img [src]="'/logo/wallet.png'" alt="Discount" class="icon" />
        Payment Plans
      </a>
      <span class="text-white my-2 font-medium subheader">Settings</span>
      <a  class="nav-button">
        <img [src]="'/logo/settings.png'" alt="notification" class="icon" />
        General Settings
      </a>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="app-content">
    <nav class="navbar">

      <header class="navHeader">
        <img src="logo/Logo.png" alt="" />
        <h2 class="heading text-center">Travelhouse UK Admin</h2>
      </header>
      <div class="profile">
         <img src="/login/Plane.png" alt="" />
        <button>

        <mat-icon class="profile-icon">expand_more</mat-icon>

        </button>
      </div>
    </nav>

    <router-outlet class="outlet"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
